<!DOCTYPE html>
<html lang="es">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style_buttom.css">
  <title>Accesibilidad web | 驴Bot贸n o no bot贸n?, esa es la cuesti贸n </title>

  <body>
    <header>
      <h1>Botones Accesibles 2</h1>
    </header>
    <main>
      <picture> 
        <img src="../asset/Accesibilidad-Web.webp" alt="">
      </picture>
      <h2>驴Bot贸n o no bot贸n? <span aria-hidden="true"></span>, esa es la cuesti贸n </h2>
      <ul>
        <li>
          <button id="A" type="button" class="btn"> OPCIN A </button>
        </li>
        <li>
          <button id="B" type="button" class="btn"> OPCIN B </button>
        </li>
        <li>
          <button id="C" type="button" class="btn"> OPCIN C </button>
        </li>
      </ul>
  
      <output name="action_result" for="A B C" aria-live="polite">
      </output>
    </main>
  
    <script>
      const options = document.querySelectorAll('.btn');
      const output = document.querySelector('output');
      options.forEach(opt => {
        opt.addEventListener('click', evt => {
          output.innerHTML = `${evt.target.innerHTML} clicked !!!`
        })
      })
  
      function clearOutput() {
        const output = document.querySelectorAll('output');
        output.forEach(elem => elem.innerHTML = '')
      }
  
    </script>
  
  </body>
</html>
