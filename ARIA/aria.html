<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios y  accesibilidad</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <header>
    <h1> Ejemplos del uso de aria</h1>
  </header>
  <main>
      <section>
        <h2>aria-label vs title</h2>

        <a href="tel:+766612344321">+7 666 1234 4321</a>
       
        <a href="tel:+766612344321" aria-label="Llama a el equipo de soporte">+7 666 1234 4321</a>
         
      </section>
      <section>
        <h2>Elementos no significativos (aria-label)</h2>

        <button class="button">X</button>
        <button class="button" aria-label="Cerrar ventana">X</button>
         
      </section>
  

        
      <section>
        <h2>Multiples labels (aria-labelledby)</h2>
        <form action="">
        <div id="contact">Registro</div>
          <fieldset>
        <div>
            <div id="a">Nombre</div>
            <input type="text" aria-labelledby="contact a"/>
        </div>
        <div>
            <div id="b">Apellido</div>
            <input type="text" aria-labelledby="contact b"/>
        </div>
            </fieldset>
          </form>
        
      </section>

      <secion>
        <h2>Ejemplo de acordeon accesible</h2>
        <div>
          <h3>
            <button aria-expanded="false" class="acc-trigger" aria-controls="sect1" id="accordion1id">
              <span class="acc-title">
                Personal Information
                <span class="acc-icon"></span>
              </span>
            </button>
          </h3>
          <div id="sect1" role="region" aria-labelledby="accordion1id" class="acc-panel" hidden>
            <div>
              <p lang="en">Do Something</p>
            </div>
          </div>
        </div>
      </secion>
  </main>
  <footer>
    <p lang="en">Formación Accesibilidad, Carmen Rendón</pñ>
  </footer>
  <script>
    const trigger = document.querySelector('#accordion1id');
    const panel = document.querySelector('#sect1')
    trigger.addEventListener('click', () => {
      const status = trigger.getAttribute('aria-expanded');
      if (status === 'false') {
        trigger.setAttribute('aria-expanded', 'true');
        panel.removeAttribute('hidden');
      } else {
        trigger.setAttribute('aria-expanded', 'false');
        panel.setAttribute('hidden', '');
      }
    })
  </script>
</body>
</html>
